<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>business-hub</title>
    <meta name="description" content="business-hub interface">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/framework/all.css" />

    <!-- main technical functions declared here -->
    <script src="js/main.js"></script>

    <!-- custom business logic here -->
    <script src="app/app.js"></script>

    <!-- script to lauch before for theme lading -->
    <script src="js/head.js"></script>

    <!-- FARO -->
    <!-- Paste the following snippet in the head element of your page or pages. -->
    <script>
        (function () {
        // Create a script tag for loading the library
        var script = document.createElement("script");
    
        // Initialize the Web-SDK at the onLoad event of the script tag above so it will be called when the library is loaded.
        script.onload = () => {
            window.GrafanaFaroWebSdk.initializeFaro({
            // Mandatory, the URL of the Grafana Cloud collector with embedded application key.
            url: 'https://faro-collector-prod-eu-west-2.grafana.net/collect/5643b6bc946a87014ae44e145b916eee',
    
            // Mandatory, the identification label(s) of your application
            app: {
                name: 'business-hub-frontend',
                version: "1.1.1",
            },
            
            });
        };
    
        // Set the source of the script tag to the CDN
        script.src =
            "https://unpkg.com/@grafana/faro-web-sdk@^1.4.0/dist/bundle/faro-web-sdk.iife.js";
    
        // Append the script tag to the head of the HTML page
        document.head.appendChild(script);
        })();
    </script>
</head>

<body>

    <div w3-include-html="partials/header.html"></div>
    <div class="content-body">
        <!-- PUT YOUR CONTENT HERE -->
        <div class="jumbotron"  >
            <h1>business-hub interface</h1>
        </div>
        <div class="flex-container">
            <div class="flex-item" >
                <form id="data-form" class="flex-container-col">
                    <input type="text" id="id" value="0" placeholder="Id" hidden="true">
                    <label for="customerName">Customer Name:</label><br>
                    <input type="text" id="customerName" name="customerName" value="John Doe"><br>
                  
                    <label for="bookingStartDate">Booking Start Date:</label><br>
                    <input type="date" id="bookingStartDate" name="bookingStartDate" value="2023-12-10"><br>
                  
                    <label for="bookingEndDate">Booking End Date:</label><br>
                    <input type="date" id="bookingEndDate" name="bookingEndDate" value="2023-12-15"><br>
                  
                    <label for="hotel">Hotel:</label><br>
                    <input type="text" id="hotel" name="hotel" value="accor"><br>
                  
                    <label for="room">Room:</label><br>
                    <input type="text" id="room" name="room" value="3"><br>
                  
                </form>
                <button  id="send-button"
                    onclick="backEndRequest('messages','/book-from-front','post', formDataToJson('data-form'))">book</button>
            </div>
            <div class="flex-item flex-grow">
                <h2>Last message</h2>
                <pre id="messages">Basic Messages Will show here</pre>
            </div>
        </div>
        <div class="flex-container">
 
        </div>

    </div>
    <!-- END PUT YOUR CONTENT HERE -->

    <script src="js/render.js"></script>

</body>

</html>
